# Значения по умолчанию для LLM провайдера Cloud.ru
namespace: kgateway-system

# API конфигурация
api:
  host: foundation-models.api.cloud.ru
  port: 443
  path: "/v1/chat/completions"
  sni: foundation-models.api.cloud.ru

# Secret для API ключа
secret:
  name: cloudru-secret
  # ВАЖНО: Используется переменная окружения FM_API_KEY
  # Убедитесь, что переменная установлена: export FM_API_KEY="Bearer your-api-key"
  # При применении через Helm используйте: --set secret.apiKey="$FM_API_KEY"
  # Или создайте Secret вручную через скрипт: ./scripts/create-cloudru-secret.sh
  apiKey: "Bearer YOUR_API_KEY_HERE" # Замените на $FM_API_KEY при применении

# Backend конфигурация
backend:
  name: cloudru
  model: "Qwen/Qwen3-235B-A22B-Instruct-2507"

# HTTPRoute конфигурация
route:
  name: cloudru
  path: /cloudru
  gateway:
    name: agentgateway-proxy
    namespace: agentgateway-system
