apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kgateway-agentgateway
  namespace: argocd
spec:
  destination:
    namespace: agentgateway-system
    server: https://kubernetes.default.svc
  project: default
  sources:
    # Gateway ресурсы
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: gateway
      directory:
        recurse: false
    # LLM ресурсы
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: llm
      directory:
        recurse: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
