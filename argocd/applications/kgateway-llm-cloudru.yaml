apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kgateway-llm-cloudru
  namespace: argocd
spec:
  destination:
    namespace: kgateway-system
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/andreeyka/argocd
    targetRevision: main
    path: llm
    directory:
      recurse: false
  syncPolicy:
    automated:
      # Prune resources during auto-syncing (default is false)
      prune: true
      # Sync the app in part when resources are changed only in the target Kubernetes cluster
      # but not in the git source (default is false).
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
