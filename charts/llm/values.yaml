# Default values for agentgateway-llm
# Этот файл используется как базовый values.yaml для Helm чарта
# Для переопределений используйте values-dev.yaml или values-prod.yaml

llm:
  # Список файлов с конфигурациями провайдеров из instances/
  # Указывается в values-dev.yaml или values-prod.yaml
  providerFiles: []
  # Общие настройки по умолчанию для всех LLM провайдеров
  defaults:
    namespace: agentgateway-system
    port: 443
    gateway:
      name: agentgateway-proxy
      namespace: agentgateway-system
