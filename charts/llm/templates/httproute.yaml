{{- $defaults := .Values.llm.defaults }}
{{- /* Загружаем провайдеров из файлов */}}
{{- $providers := list }}
{{- range .Values.llm.providerFiles }}
{{- $file := printf "instances/%s" . }}
{{- $providerData := $.Files.Get $file | fromYaml }}
{{- $providers = append $providers $providerData }}
{{- end }}
{{- range $providers }}
{{- $provider := mergeOverwrite (deepCopy $defaults) . }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $provider.route.name | default $provider.backend.name }}
  namespace: {{ $provider.route.namespace | default $provider.backend.namespace | default $defaults.namespace }}
spec:
  parentRefs:
    - name: {{ ($provider.route.gateway | default $defaults.gateway).name }}
      namespace: {{ ($provider.route.gateway | default $defaults.gateway).namespace }}
  rules:
    - matches:
        - path:
            type: Exact
            value: {{ $provider.route.path | quote }}
      filters:
        - type: URLRewrite
          urlRewrite:
            hostname: {{ $provider.backend.host }}
      backendRefs:
        - name: {{ $provider.backend.name }}
          namespace: {{ $provider.backend.namespace | default $defaults.namespace }}
          group: agentgateway.dev
          kind: AgentgatewayBackend
{{- end }}
