{{- if .Values.a2a.agent.enabled }}
{{- $defaults := .Values.a2a.agent.defaults }}
{{- /* Загружаем агентов из файлов */}}
{{- $agents := list }}
{{- range .Values.a2a.agent.agentFiles }}
{{- $file := printf "instances/%s" . }}
{{- $agentData := $.Files.Get $file | fromYaml }}
{{- $agents = append $agents $agentData }}
{{- end }}
{{- range $agents }}
{{- $agent := mergeOverwrite (deepCopy $defaults) . }}
{{- $deploymentDefaults := dict "namespace" $defaults.namespace "imagePullPolicy" $defaults.imagePullPolicy "port" $defaults.port "replicas" $defaults.replicas "env" $defaults.env }}
{{- $deployment := mergeOverwrite (deepCopy $deploymentDefaults) ($agent.deployment | default dict) }}
{{- $serviceDefaults := $defaults.service | default dict }}
{{- $service := mergeOverwrite (deepCopy $serviceDefaults) ($agent.service | default dict) }}
{{- $routeDefaults := dict "gateway" $defaults.gateway }}
{{- $route := mergeOverwrite (deepCopy $routeDefaults) ($agent.route | default dict) }}
{{- $name := $deployment.name | default (printf "a2a-%s" $agent.name) }}
{{- $routeName := $route.name | default $service.name | default $name }}
{{- $serviceName := $service.name | default $name }}
{{- $gateway := $route.gateway | default dict }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $routeName }}
  namespace: {{ $route.namespace | default $service.namespace | default $deployment.namespace | default $defaults.namespace | default "agentgateway-system" }}
spec:
  parentRefs:
    - name: {{ $gateway.name | default "agentgateway-proxy" }}
      namespace: {{ $gateway.namespace | default "agentgateway-system" }}
  rules:
    {{- if $route.path }}
    # Для GET запроса на точный путь -> /.well-known/agent-card.json
    - matches:
        - path:
            type: Exact
            value: {{ $route.path | quote }}
          method: GET
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /.well-known/agent-card.json
      backendRefs:
        - name: {{ $serviceName }}
          port: {{ $service.port | default 8000 }}
    # Для остальных путей - отрезаем префикс через ReplacePrefixMatch
    - matches:
        {{- if $route.methods }}
        {{- range $route.methods }}
        - path:
            type: PathPrefix
            value: {{ $route.path | quote }}
          method: {{ . }}
        {{- end }}
        {{- else }}
        - path:
            type: PathPrefix
            value: {{ $route.path | quote }}
        {{- end }}
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ $serviceName }}
          port: {{ $service.port | default 8000 }}
    {{- else }}
    - matches:
        {{- if $route.methods }}
        {{- range $route.methods }}
        - method: {{ . }}
        {{- end }}
        {{- end }}
      backendRefs:
        - name: {{ $serviceName }}
          port: {{ $service.port | default 8000 }}
    {{- end }}
{{- end }}
{{- end }}
