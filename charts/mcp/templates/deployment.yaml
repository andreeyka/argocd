{{- $defaults := .Values.mcp.defaults }}
{{- /* Загружаем серверы из файлов */}}
{{- $multiServers := list }}
{{- range .Values.mcp.multiServerFiles }}
{{- $file := printf "instances/multi/%s" . }}
{{- $serverData := $.Files.Get $file | fromYaml }}
{{- $multiServers = append $multiServers $serverData }}
{{- end }}
{{- $singleServers := list }}
{{- range .Values.mcp.singleServerFiles }}
{{- $file := printf "instances/single/%s" . }}
{{- $serverData := $.Files.Get $file | fromYaml }}
{{- $singleServers = append $singleServers $serverData }}
{{- end }}
{{- $allServers := list }}
{{- if .Values.mcp.multi.enabled }}
{{- $allServers = concat $allServers $multiServers }}
{{- end }}
{{- if .Values.mcp.single.enabled }}
{{- $allServers = concat $allServers $singleServers }}
{{- end }}
{{- range $allServers }}
{{- $server := mergeOverwrite (deepCopy $defaults) . }}
{{- $deployment := dict "name" $server.name "namespace" ($server.namespace | default $defaults.namespace) "image" $server.image "imagePullPolicy" $server.imagePullPolicy "port" $server.port "replicas" $server.replicas "env" $server.env "command" $server.command "args" $server.args }}
{{- $name := $deployment.name | default $server.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ $deployment.namespace | default $defaults.namespace | default "agentgateway-system" }}
  labels:
    app: {{ $name }}
    {{- with $deployment.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ $deployment.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
        {{- with $deployment.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ $name }}
          image: {{ $deployment.image | required "deployment.image is required" }}
          imagePullPolicy: {{ $deployment.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ $deployment.port | default 8000 }}
              protocol: TCP
          {{- if $deployment.env }}
          env:
            {{- range $deployment.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- end }}
              {{- if .valueFrom }}
              valueFrom:
                {{- if .valueFrom.secretKeyRef }}
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name }}
                  key: {{ .valueFrom.secretKeyRef.key }}
                  {{- if .valueFrom.secretKeyRef.optional }}
                  optional: {{ .valueFrom.secretKeyRef.optional }}
                  {{- end }}
                {{- end }}
                {{- if .valueFrom.configMapKeyRef }}
                configMapKeyRef:
                  name: {{ .valueFrom.configMapKeyRef.name }}
                  key: {{ .valueFrom.configMapKeyRef.key }}
                  {{- if .valueFrom.configMapKeyRef.optional }}
                  optional: {{ .valueFrom.configMapKeyRef.optional }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if $deployment.resources }}
          resources:
            {{- toYaml $deployment.resources | nindent 12 }}
          {{- end }}
          {{- if $deployment.command }}
          command:
            {{- toYaml $deployment.command | nindent 12 }}
          {{- end }}
          {{- if $deployment.args }}
          args:
            {{- toYaml $deployment.args | nindent 12 }}
          {{- end }}
{{- end }}
