{{- if .Values.a2a.agent.enabled }}
{{- $deployment := .Values.a2a.agent.deployment | default dict }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deployment.name | default "a2a-agent" }}
  namespace: {{ $deployment.namespace | default "agentgateway-system" }}
  labels:
    app: {{ $deployment.name | default "a2a-agent" }}
spec:
  replicas: {{ $deployment.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $deployment.name | default "a2a-agent" }}
  template:
    metadata:
      labels:
        app: {{ $deployment.name | default "a2a-agent" }}
    spec:
      containers:
        - name: {{ $deployment.name | default "a2a-agent" }}
          image: {{ $deployment.image | default "agent-example:latest" }}
          imagePullPolicy: {{ $deployment.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ $deployment.port | default 8000 }}
              protocol: TCP
          {{- if $deployment.env }}
          env:
            {{- range $deployment.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- end }}
              {{- if .valueFrom }}
              valueFrom:
                {{- if .valueFrom.secretKeyRef }}
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name }}
                  key: {{ .valueFrom.secretKeyRef.key }}
                  {{- if .valueFrom.secretKeyRef.optional }}
                  optional: {{ .valueFrom.secretKeyRef.optional }}
                  {{- end }}
                {{- end }}
                {{- if .valueFrom.configMapKeyRef }}
                configMapKeyRef:
                  name: {{ .valueFrom.configMapKeyRef.name }}
                  key: {{ .valueFrom.configMapKeyRef.key }}
                  {{- if .valueFrom.configMapKeyRef.optional }}
                  optional: {{ .valueFrom.configMapKeyRef.optional }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
{{- end }}
