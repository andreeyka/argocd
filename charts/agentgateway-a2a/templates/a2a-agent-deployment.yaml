{{- if .Values.a2a.agent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.a2a.agent.deployment.name }}
  namespace: {{ .Values.a2a.agent.deployment.namespace }}
  labels:
    app: {{ .Values.a2a.agent.deployment.name }}
spec:
  replicas: {{ .Values.a2a.agent.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.a2a.agent.deployment.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.a2a.agent.deployment.name }}
    spec:
      containers:
        - name: {{ .Values.a2a.agent.deployment.name }}
          image: {{ .Values.a2a.agent.deployment.image }}
          imagePullPolicy: {{ .Values.a2a.agent.deployment.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.a2a.agent.deployment.port }}
              protocol: TCP
          {{- if .Values.a2a.agent.deployment.env }}
          env:
            {{- range .Values.a2a.agent.deployment.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- end }}
              {{- if .valueFrom }}
              valueFrom:
                {{- if .valueFrom.secretKeyRef }}
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name }}
                  key: {{ .valueFrom.secretKeyRef.key }}
                  {{- if .valueFrom.secretKeyRef.optional }}
                  optional: {{ .valueFrom.secretKeyRef.optional }}
                  {{- end }}
                {{- end }}
                {{- if .valueFrom.configMapKeyRef }}
                configMapKeyRef:
                  name: {{ .valueFrom.configMapKeyRef.name }}
                  key: {{ .valueFrom.configMapKeyRef.key }}
                  {{- if .valueFrom.configMapKeyRef.optional }}
                  optional: {{ .valueFrom.configMapKeyRef.optional }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
{{- end }}
