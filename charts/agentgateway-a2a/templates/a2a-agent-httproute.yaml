{{- if .Values.a2a.agent.enabled }}
{{- range .Values.a2a.agent.agents }}
{{- $agent := . }}
{{- $route := $agent.route | default dict }}
{{- $service := $agent.service | default dict }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $route.name | default (printf "a2a-%s" $agent.name) }}
  namespace: {{ $route.namespace | default "agentgateway-system" }}
spec:
  parentRefs:
    - name: {{ ($route.gateway | default dict).name | default "agentgateway-proxy" }}
      namespace: {{ ($route.gateway | default dict).namespace | default "agentgateway-system" }}
  rules:
    {{- if $route.path }}
    # Для GET запроса на точный путь -> /.well-known/agent-card.json
    - matches:
        - path:
            type: Exact
            value: {{ $route.path | quote }}
          method: GET
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /.well-known/agent-card.json
      backendRefs:
        - name: {{ $service.name | default (printf "a2a-%s" $agent.name) }}
          port: {{ $service.port | default 8000 }}
    # Для остальных путей - отрезаем префикс через ReplacePrefixMatch
    - matches:
        {{- if $route.methods }}
        {{- range $route.methods }}
        - path:
            type: PathPrefix
            value: {{ $route.path | quote }}
          method: {{ . }}
        {{- end }}
        {{- else }}
        - path:
            type: PathPrefix
            value: {{ $route.path | quote }}
        {{- end }}
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ $service.name | default (printf "a2a-%s" $agent.name) }}
          port: {{ $service.port | default 8000 }}
    {{- else }}
    - matches:
        {{- if $route.methods }}
        {{- range $route.methods }}
        - method: {{ . }}
        {{- end }}
        {{- end }}
      backendRefs:
        - name: {{ $service.name | default (printf "a2a-%s" $agent.name) }}
          port: {{ $service.port | default 8000 }}
    {{- end }}
{{- end }}
{{- end }}