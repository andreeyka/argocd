{{- if .Values.a2a.agent.enabled }}
{{- $route := .Values.a2a.agent.route | default dict }}
{{- $service := .Values.a2a.agent.service | default dict }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $route.name | default "a2a" }}
  namespace: {{ $route.namespace | default "agentgateway-system" }}
spec:
  parentRefs:
    - name: {{ ($route.gateway | default dict).name | default "agentgateway-proxy" }}
      namespace: {{ ($route.gateway | default dict).namespace | default "agentgateway-system" }}
  rules:
    - backendRefs:
        - name: {{ $service.name | default "a2a-agent" }}
          port: {{ $service.port | default 8000 }}
{{- end }}
