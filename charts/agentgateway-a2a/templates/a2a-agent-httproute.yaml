{{- if .Values.a2a.agent.enabled }}
{{- $route := .Values.a2a.agent.route | default dict }}
{{- $service := .Values.a2a.agent.service | default dict }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $route.name | default "a2a" }}
  namespace: {{ $route.namespace | default "agentgateway-system" }}
spec:
  parentRefs:
    - name: {{ ($route.gateway | default dict).name | default "agentgateway-proxy" }}
      namespace: {{ ($route.gateway | default dict).namespace | default "agentgateway-system" }}
  rules:
    {{- if $route.path }}
    # Для точного пути /a2a/agent1 -> /.well-known/agent-card.json
    - matches:
        {{- if $route.methods }}
        {{- range $route.methods }}
        - path:
            type: Exact
            value: {{ $route.path | quote }}
          method: {{ . }}
        {{- end }}
        {{- else }}
        - path:
            type: Exact
            value: {{ $route.path | quote }}
        {{- end }}
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /.well-known/agent-card.json
      backendRefs:
        - name: {{ $service.name | default "a2a-agent" }}
          port: {{ $service.port | default 8000 }}
    # Для всех остальных путей - отрезаем префикс /a2a/agent1 через ReplacePrefixMatch
    - matches:
        {{- if $route.methods }}
        {{- range $route.methods }}
        - path:
            type: PathPrefix
            value: {{ $route.path | quote }}
          method: {{ . }}
        {{- end }}
        {{- else }}
        - path:
            type: PathPrefix
            value: {{ $route.path | quote }}
        {{- end }}
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ $service.name | default "a2a-agent" }}
          port: {{ $service.port | default 8000 }}
    {{- else }}
    - matches:
        {{- if $route.methods }}
        {{- range $route.methods }}
        - method: {{ . }}
        {{- end }}
        {{- end }}
      backendRefs:
        - name: {{ $service.name | default "a2a-agent" }}
          port: {{ $service.port | default 8000 }}
    {{- end }}
{{- end }}
