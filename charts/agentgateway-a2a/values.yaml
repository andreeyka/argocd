# Default values for agentgateway-a2a
# Этот файл используется как базовый values.yaml для Helm чарта
# Для переопределений используйте values-dev.yaml или values-prod.yaml
a2a:
  agent:
    enabled: true
    deployment:
      name: a2a-agent
      namespace: agentgateway-system
      image: agent-example:latest
      imagePullPolicy: IfNotPresent
      port: 8000
      replicas: 1
      # Аргументы командной строки (опционально)
      # args:
      #   - --host
      #   - "0.0.0.0"
      #   - --port
      #   - "8000"
      # Пример использования переменных окружения:
      env:
        - name: AGENT_NAME
          value: "a2a-agent"
        - name: AGENT_URL
          value: "http://localhost:8000"
        - name: COLUMNS
          value: "200"
        - name: AGENT_HOST
          value: "0.0.0.0"
    service:
      name: a2a-agent
      namespace: agentgateway-system
      port: 8000
      targetPort: 8000
    route:
      name: a2a
      namespace: agentgateway-system
      path: /a2a/agent1
      gateway:
        name: agentgateway-proxy
        namespace: agentgateway-system
