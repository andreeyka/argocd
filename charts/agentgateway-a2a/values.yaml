# Default values for agentgateway-a2a
# Этот файл используется как базовый values.yaml для Helm чарта
# Для переопределений используйте values-dev.yaml или values-prod.yaml

a2a:
  agent:
    enabled: true
    # Список файлов с конфигурациями агентов из instances/
    # Указывается в values-dev.yaml или values-prod.yaml
    agentFiles: []
    # Общие настройки по умолчанию для всех агентов
    defaults:
      namespace: agentgateway-system
      imagePullPolicy: Always
      port: 8000
      replicas: 1
      gateway:
        name: agentgateway-proxy
        namespace: agentgateway-system
      env:
        - name: COLUMNS
          value: "200"
        - name: AGENT_HOST
          value: "0.0.0.0"
      service:
        port: 8000
        targetPort: 8000
        appProtocol: kgateway.dev/a2a
