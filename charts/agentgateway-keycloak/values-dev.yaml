# Development overrides for agentgateway-keycloak
keycloak:
  deployment:
    replicas: 1
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
