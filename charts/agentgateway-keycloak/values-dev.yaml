# Development overrides for agentgateway-keycloak
# ВРЕМЕННО отключаем PostgreSQL из-за проблем с загрузкой образов
# После решения проблемы с сетью/Docker Hub включите обратно
keycloak:
  deployment:
    replicas: 1
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
postgresql:
  enabled: false  # Временно отключено из-за проблем с загрузкой образов
  # После решения проблемы включите обратно:
  # enabled: true
  # image:
  #   repository: postgres
  #   tag: "15"
  # initImage:
  #   repository: busybox
  #   tag: "latest"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
