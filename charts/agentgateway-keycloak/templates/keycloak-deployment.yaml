{{- if .Values.keycloak.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.keycloak.deployment.name }}
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    app: keycloak
spec:
  replicas: {{ .Values.keycloak.deployment.replicas }}
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      {{- if .Values.postgresql.enabled }}
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Values.postgresql.name }} 5432; do echo waiting for postgres; sleep 2; done;']
      {{- end }}
      containers:
      - name: keycloak
        image: {{ .Values.keycloak.deployment.image }}
        imagePullPolicy: {{ .Values.keycloak.deployment.imagePullPolicy }}
        args:
        {{- if .Values.postgresql.enabled }}
          - start
        {{- else }}
          - start-dev
        {{- end }}
        env:
{{- range .Values.keycloak.deployment.env }}
          - name: {{ .name }}
            value: {{ .value | quote }}
{{- end }}
        {{- if .Values.postgresql.enabled }}
          - name: KC_DB
            value: postgres
          - name: KC_DB_URL_HOST
            value: {{ .Values.postgresql.name }}
          - name: KC_DB_URL_PORT
            value: "5432"
          - name: KC_DB_URL_DATABASE
            valueFrom:
              secretKeyRef:
                name: keycloak-db
                key: database
          - name: KC_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: keycloak-db
                key: username
          - name: KC_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keycloak-db
                key: password
        {{- end }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        resources:
{{- toYaml .Values.keycloak.deployment.resources | nindent 10 }}
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
{{- end }}
