# Default values for agentgateway-keycloak
keycloak:
  enabled: true
  namespace: keycloak
  deployment:
    name: keycloak
    image: quay.io/keycloak/keycloak:latest
    imagePullPolicy: IfNotPresent
    replicas: 1
    env:
      - name: KEYCLOAK_ADMIN
        value: "admin"
      - name: KEYCLOAK_ADMIN_PASSWORD
        value: "admin"
      - name: KC_HEALTH_ENABLED
        value: "true"
      - name: KC_METRICS_ENABLED
        value: "true"
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
  service:
    name: keycloak
    type: LoadBalancer
    port: 8080
    targetPort: 8080
postgresql:
  enabled: true
  name: postgresql
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  auth:
    username: keycloak
    password: keycloak
    database: keycloak
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
