{{- if .Values.mcp.enabled }}
{{- range .Values.mcp.servers }}
{{- $server := . }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $server.name }}
  namespace: {{ $server.namespace | default "agentgateway-system" }}
  labels:
    app: {{ $server.name }}
    mcp-server: {{ $server.mcpServerLabel | default "ia-mcp" }}
  {{- if $server.mcpPath }}
  annotations:
    kgateway.dev/mcp-path: {{ $server.mcpPath }}
  {{- end }}
spec:
  selector:
    app: {{ $server.name }}
    mcp-server: {{ $server.mcpServerLabel | default "ia-mcp" }}
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ $server.port | default 8000 }}
      targetPort: {{ $server.port | default 8000 }}
      appProtocol: kgateway.dev/mcp
{{- end }}
{{- end }}
