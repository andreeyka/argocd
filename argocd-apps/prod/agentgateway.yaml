apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agentgateway
  namespace: argocd
spec:
  destination:
    namespace: agentgateway-system
    server: https://kubernetes.default.svc
  project: default
  sources:
    # Официальный Helm chart для контроллера agentgateway (создает GatewayClass и proxy)
    # CRDs устанавливаются отдельным приложением agentgateway-crds-helm из официального чарта
    - chart: agentgateway
      helm:
        skipCrds: true
      repoURL: ghcr.io/kgateway-dev/charts
      targetRevision: v2.2.0-main
    # Gateway ресурсы из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/agentgateway
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
    # LLM ресурсы из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/llm
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
    # A2A агент из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/a2a
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
    # MCP серверы из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/mcp
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
    # JWT аутентификация из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/jwt-auth
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
