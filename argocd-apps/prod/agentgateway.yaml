apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agentgateway
  namespace: argocd
spec:
  destination:
    namespace: agentgateway-system
    server: https://kubernetes.default.svc
  project: default
  sources:
    # Helm chart для контроллера agentgateway (создает GatewayClass и proxy)
    - chart: agentgateway
      helm:
        skipCrds: false
        values: |
          proxy:
            image:
              tag: "0.11.2"
      repoURL: ghcr.io/kgateway-dev/charts
      targetRevision: v2.2.0-main
    # Gateway ресурсы из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/agentgateway-gateway
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
    # LLM ресурсы из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/agentgateway-llm
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
    # A2A агент из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/agentgateway-a2a
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
    # MCP серверы из Git
    - repoURL: https://github.com/andreeyka/argocd
      targetRevision: main
      path: charts/agentgateway-mcp
      helm:
        valueFiles:
          - values.yaml
          - values-prod.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
