apiVersion: v1
kind: Secret
metadata:
  name: cloudru-secret
  namespace: kgateway-system
type: Opaque
stringData:
  # Значение берется из переменной окружения FM_API_KEY
  # При применении через kubectl: envsubst < cloudru-secret.yaml | kubectl apply -f -
  # Или используйте скрипт: ./scripts/create-cloudru-secret.sh
  Authorization: ${FM_API_KEY}
